# H2 DATABASE CONFIGURATION
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# WEATHER API CONFIGURATION
weather.api.endpoint=https://foreca-weather.p.rapidapi.com
weather.api.key=${WEATHER_API_KEY}
weather.api.host=foreca-weather.p.rapidapi.com

# AIR QUALITY API CONFIGURATION
airquality.api.endpoint=https://air-quality-by-api-ninjas.p.rapidapi.com/v1/airquality
airquality.api.key=${AIRQUALITY_API_KEY}
airquality.api.host=air-quality-by-api-ninjas.p.rapidapi.com

# VALIDATION
server.error.include-message=always

# HTTPS = HTTP + TLS
server.port=443
server.ssl.key-password=${KEY_PASSWORD}
server.ssl.key-store-password=${KEY_PASSWORD}
server.ssl.key-store=src/main/resources/keystore.jks
serverUrl=http://3.72.88.245
